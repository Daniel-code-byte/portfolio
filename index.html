<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Lepati - Elite Software Architect</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=IBM+Plex+Mono:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background: #0a0807;
            font-family: 'IBM Plex Mono', monospace;
        }
        
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 100;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='4' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .serif {
            font-family: 'Playfair Display', serif;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, transparent, #C9A050, transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 99;
            opacity: 0.2;
        }
        
        .code-border {
            position: relative;
            border: 1px solid #6B4E1F;
            background: linear-gradient(135deg, #1a1410 0%, #0a0807 100%);
        }
        
        .code-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #8B6914, #C9A050, #8B6914);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .code-border:hover::before {
            opacity: 0.4;
        }
        
        .vintage-shadow {
            box-shadow: 
                0 0 30px rgba(201, 160, 80, 0.15),
                inset 0 0 60px rgba(139, 105, 20, 0.05);
        }
        
        @keyframes terminal-blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .terminal-cursor {
            animation: terminal-blink 1s infinite;
        }
        
        .hex-pattern {
            background-image: 
                linear-gradient(30deg, #1a1410 12%, transparent 12.5%, transparent 87%, #1a1410 87.5%, #1a1410),
                linear-gradient(150deg, #1a1410 12%, transparent 12.5%, transparent 87%, #1a1410 87.5%, #1a1410),
                linear-gradient(30deg, #1a1410 12%, transparent 12.5%, transparent 87%, #1a1410 87.5%, #1a1410),
                linear-gradient(150deg, #1a1410 12%, transparent 12.5%, transparent 87%, #1a1410 87.5%, #1a1410);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px;
        }
        
        .matrix-text {
            text-shadow: 0 0 15px #C9A050, 0 0 30px #8B6914;
        }
        
        .glow-bronze {
            box-shadow: 0 0 40px rgba(201, 160, 80, 0.4);
        }
        
        .tech-grid {
            background: 
                linear-gradient(rgba(201, 160, 80, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(201, 160, 80, 0.04) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .hire-button {
            position: relative;
            overflow: hidden;
            transition: all 0.5s;
            box-shadow: 0 0 20px rgba(201, 160, 80, 0.3);
        }

        .hire-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(201, 160, 80, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .hire-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .hire-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(201, 160, 80, 0.6);
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(201, 160, 80, 0.3); }
            50% { box-shadow: 0 0 40px rgba(201, 160, 80, 0.6); }
        }

        .pulse-hire {
            animation: pulse-glow 2s infinite;
        }

        .process-step {
            transition: all 0.3s;
        }

        .process-step:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="scanline"></div>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Github = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>

        const Mail = () => (

                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>

        const WhatsApp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>

        const CheckCircle = () => (

        const Database = () => (

                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>

        const Server = () => (

                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
        );

        function Portfolio() {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [currentTitle, setCurrentTitle] = useState('');
            const [titleIndex, setTitleIndex] = useState(0);
            const [charIndex, setCharIndex] = useState(0);
            const [isDeleting, setIsDeleting] = useState(false);
            const [terminalText, setTerminalText] = useState('');
            const canvasRef = useRef(null);

            const titles = [

                "MOBILE APP DEVELOPER",
                "SOFTWARE ENGINEER",
                "FULL STACK DEVELOPER",
                "CLOUD ARCHITECT",
                "DATABASE SPECIALIST",
                "MASTER SOFTWARE ARCHITECT"
            ];

            const fullText = "root@lepati:~$ sudo access --deploy-production";

            useEffect(() => {
                let index = 0;
                const interval = setInterval(() => {
                    setTerminalText(fullText.slice(0, index));
                    index++;
                    if (index > fullText.length) clearInterval(interval);
                }, 60);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                const timeout = setTimeout(() => {
                    const currentTitleText = titles[titleIndex];
                    
                    if (!isDeleting && charIndex < currentTitleText.length) {
                        setCurrentTitle(currentTitleText.substring(0, charIndex + 1));
                        setCharIndex(charIndex + 1);
                    } else if (isDeleting && charIndex > 0) {
                        setCurrentTitle(currentTitleText.substring(0, charIndex - 1));
                        setCharIndex(charIndex - 1);
                    } else if (!isDeleting && charIndex === currentTitleText.length) {
                        setTimeout(() => setIsDeleting(true), 2000);
                    } else if (isDeleting && charIndex === 0) {
                        setIsDeleting(false);
                        setTitleIndex((titleIndex + 1) % titles.length);
                    }
                }, isDeleting ? 50 : 100);

                return () => clearTimeout(timeout);
            }, [charIndex, isDeleting, titleIndex]);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ';
                const fontSize = 14;
                const columns = canvas.width / fontSize;
                const drops = Array(Math.floor(columns)).fill(1);

                function draw() {
                    ctx.fillStyle = 'rgba(10, 8, 7, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = '#C9A050';
                    ctx.font = fontSize + 'px monospace';

                    for (let i = 0; i < drops.length; i++) {
                        const text = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        
                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                const interval = setInterval(draw, 50);
                return () => clearInterval(interval);
            }, []);

            const projects = [
                {
                    name: "Kelhonic Technology",
                    description: "Enterprise AI platform with real-time collaboration, encrypted cloud sync, automated routing. Microservices handling 10M+ requests/day with 99.99% uptime.",

                    link: "https://getkelhonic.com",
                    type: "ENTERPRISE"
                },
                {
                    name: "Loiket Platform",
                    description: "High-performance web application with custom ORM, database sharding, event-driven architecture. Sub-50ms API response times at scale.",
                    tech: ["Full Stack", "PostgreSQL", "WebSocket", "Event Sourcing"],
                    link: "https://loiket.co.ke",
                    type: "WEB PLATFORM"
                },
                {
                    name: "Ikogari Solutions",
                    description: "Mission-critical financial system with ACID compliance, cryptographic security, zero-downtime deployments. Bank-grade reliability.",
                    tech: ["Backend", "Security", "Cloud", "Blockchain"],
                    link: "https://ikogari.com",
                    type: "FINTECH"
                }
            ];

            const services = [
                {
                    title: "Database Architecture",
                    icon: <Database />,
                    description: "Design and optimization of high-performance database systems",
                    process: [
                        "Schema design & normalization",
                        "Query optimization & indexing",
                        "Replication & sharding strategy",
                        "Backup & disaster recovery",
                        "Performance monitoring"
                    ]
                },
                {
                    title: "Scalable Backend Systems",
                    icon: <Server />,
                    description: "Building infrastructure that grows with your business",
                    process: [
                        "Microservices architecture",
                        "Load balancing & caching",
                        "Auto-scaling configuration",
                        "API gateway implementation",
                        "Real-time data processing"
                    ]
                },
                {
                    title: "Full Stack Development",
                    icon: <Code />,
                    description: "End-to-end application development from concept to deployment",
                    process: [
                        "Requirements analysis",
                        "UI/UX design implementation",
                        "Backend API development",
                        "Testing & quality assurance",
                        "Deployment & monitoring"
                    ]
                }
            ];

            const scrollToSection = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
                setMobileMenuOpen(false);
            };

            return (
                <div className="bg-[#0a0807] text-[#C9A050] min-h-screen relative">
                    <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full opacity-20 pointer-events-none" style={{ zIndex: 1 }} />
                    
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'bg-[#0a0807]/98 backdrop-blur-xl border-b border-[#6B4E1F]' : 'bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                <div className="text-3xl font-bold serif tracking-wider text-[#C9A050] matrix-text">
                                    [DL]
                                </div>
                                
                                <div className="hidden md:flex space-x-12 font-mono text-xs tracking-widest">
                                    {['SERVICES', 'PROCESS', 'PROJECTS', 'HIRE NOW'].map((item, idx) => (
                                        <button
                                            key={item}
                                            onClick={() => scrollToSection(['services', 'process', 'projects', 'contact'][idx])}
                                            className="text-[#8B6914] hover:text-[#C9A050] transition-all relative group"
                                        >
                                            <span className="relative z-10">{item}</span>
                                            <span className="absolute bottom-0 left-0 w-0 h-[1px] bg-[#C9A050] group-hover:w-full transition-all duration-300"></span>
                                        </button>
                                    ))}
                                </div>

                                <button
                                    className="md:hidden text-[#C9A050]"
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                >
                                    <div className="w-6 h-5 flex flex-col justify-between">
                                        <span className={`w-full h-[2px] bg-[#C9A050] transition-all ${mobileMenuOpen ? 'rotate-45 translate-y-[9px]' : ''}`}></span>
                                        <span className={`w-full h-[2px] bg-[#C9A050] transition-all ${mobileMenuOpen ? 'opacity-0' : ''}`}></span>
                                        <span className={`w-full h-[2px] bg-[#C9A050] transition-all ${mobileMenuOpen ? '-rotate-45 -translate-y-[9px]' : ''}`}></span>
                                    </div>
                                </button>
                            </div>
                        </div>

                        {mobileMenuOpen && (

                                {['SERVICES', 'PROCESS', 'PROJECTS', 'HIRE NOW'].map((item, idx) => (
                                    <button
                                        key={item}
                                        onClick={() => scrollToSection(['services', 'process', 'projects', 'contact'][idx])}

                    {/* Hero */}

                            <div className="mb-12 flex justify-center">

                                        src="https://images.pexels.com/photos/1486064/pexels-photo-1486064.jpeg?auto=compress&cs=tinysrgb&w=600"
                                        alt="Daniel Lepati"
                                        className="w-full h-full object-cover filter grayscale group-hover:grayscale-0 transition-all duration-700"
                                    />

                                </div>
                            </div>

                            <div className="mb-6 font-mono text-sm text-[#8B6914] tracking-wider">
                                {terminalText}<span className="terminal-cursor">_</span>
                            </div>

                            <h1 className="text-6xl md:text-8xl font-bold mb-6 serif tracking-tight text-[#C9A050]" style={{ textShadow: '0 0 40px rgba(201, 160, 80, 0.5)' }}>
                                Daniel Lepati
                            </h1>
                            
                            <div className="h-20 mb-12 flex items-center justify-center">
                                <h2 className="text-2xl md:text-3xl font-mono tracking-widest text-[#C9A050] matrix-text">
                                    {currentTitle}<span className="terminal-cursor">|</span>
                                </h2>
                            </div>

                                Elite software architect delivering mission-critical solutions. From responsive web applications

                                handle millions of users with zero downtime. Your project deserves enterprise-grade excellence.
                            </p>

                            <div className="flex flex-wrap justify-center gap-6">
                                <button
                                    onClick={() => scrollToSection('projects')}
                                    className="px-10 py-4 code-border font-mono text-sm tracking-widest hover:glow-bronze transition-all duration-300 vintage-shadow"
                                >
                                    VIEW WORK
                                </button>
                                <a
                                    href="https://wa.me/254704579936?text=Hi%20Daniel,%20I%20want%20to%20hire%20you%20for%20a%20project"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="px-10 py-4 hire-button pulse-hire bg-[#C9A050] text-[#0a0807] font-mono text-sm tracking-widest font-bold"
                                >
                                    <span>üíº HIRE ME NOW</span>
                                </a>
                            </div>

                            <div className="absolute bottom-16 left-1/2 transform -translate-x-1/2 text-[#8B6914] animate-bounce opacity-50">
                                <div className="text-2xl">‚Üì</div>
                            </div>
                        </div>
                    </section>

                    {/* Services */}
                    <section id="services" className="py-32 px-4 relative tech-grid" style={{ zIndex: 10 }}>
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-5xl md:text-6xl font-bold text-center mb-24 serif text-[#C9A050]">
                                What I Build For You
                            </h2>
                            
                            <div className="grid md:grid-cols-3 gap-8">
                                {services.map((service, idx) => (
                                    <div key={idx} className="code-border p-10 vintage-shadow hover:glow-bronze transition-all duration-500 group">
                                        <div className="text-[#C9A050] mb-6 group-hover:scale-110 transition-all duration-500">{service.icon}</div>
                                        <h3 className="text-2xl font-bold mb-4 serif text-[#C9A050]">{service.title}</h3>
                                        <p className="text-[#8B6914] leading-relaxed font-mono text-sm mb-6">
                                            {service.description}
                                        </p>
                                        <div className="space-y-2">
                                            {service.process.map((step, i) => (
                                                <div key={i} className="flex items-start gap-2 text-xs font-mono text-[#8B6914]">
                                                    <div className="text-[#C9A050] mt-1"><CheckCircle /></div>

                    {/* Process */}
                    <section id="process" className="py-32 px-4 bg-[#1a1410]/30 relative" style={{ zIndex: 10 }}>
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-5xl md:text-6xl font-bold text-center mb-24 serif text-[#C9A050]">

                            </h2>

                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {[
                                    { num: "01", title: "Discovery", desc: "Understanding your requirements, goals, and technical constraints" },

                                    { num: "04", title: "Deployment", desc: "CI/CD pipelines, monitoring, and ongoing support" }
                                ].map((step, idx) => (
                                    <div key={idx} className="process-step code-border p-8 vintage-shadow hover:glow-bronze">
                                        <div className="text-5xl font-bold serif text-[#C9A050] mb-4 opacity-50">{step.num}</div>
                                        <h3 className="text-xl font-bold serif text-[#C9A050] mb-3">{step.title}</h3>
                                        <p className="text-sm font-mono text-[#8B6914]">{step.desc}</p>
                                    </div>
                                ))}
                            </div>

                            <div className="mt-16 text-center code-border p-12 vintage-shadow">
                                <h3 className="text-2xl font-bold serif text-[#C9A050] mb-6">Why Clients Choose Me</h3>
                                <div className="grid md:grid-cols-3 gap-8 text-left">
                                    <div>
                                        <div className="text-4xl font-bold serif text-[#C9A050] mb-2">99.99%</div>
                                        <div className="text-sm font-mono text-[#8B6914]">System Uptime</div>
                                    </div>
                                    <div>
                                        <div className="text-4xl font-bold serif text-[#C9A050] mb-2">24/7</div>
                                        <div className="text-sm font-mono text-[#8B6914]">Support Available</div>
                                    </div>
                                    <div>
                                        <div className="text-4xl font-bold serif text-[#C9A050] mb-2">100%</div>
                                        <div className="text-sm font-mono text-[#8B6914]">Client Satisfaction</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Projects */}
                    <section id="projects" className="py-32 px-4 relative" style={{ zIndex: 10 }}>
                        <div className="max-w-7xl mx-auto">
                            <h2 className="text-5xl md:text-6xl font-bold text-center mb-24 serif text-[#C9A050]">
                                Featured Projects
